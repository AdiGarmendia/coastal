{% extends 'shared/base.html' %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'styles/lists.css'%}" />
{% endblock css %} {% block content %}

<section class="department-details">
	<h1>{{ department.department_name }}</h1>
	{% for employee in department.employees %}
	<li>{{ employee.first_name } { employee.last_name }}</li>
	{% endfor %}
</section>
<section style="display: flex">
	<form action="{% url 'hrapp:department_list' %}" method="GET">
		{% csrf_token %}
		<button class="button">Back to Department List</button>
	</form>

	{% endblock %}
</section>
